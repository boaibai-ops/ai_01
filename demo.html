<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SELF UI Clone</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;500;700&display=swap');
        
        body {
            font-family: "PingFang HK", "PingFang SC", "Noto Sans SC", -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: #F1F1F1;
        }

        /* Hide scrollbar for Chrome, Safari and Opera */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        /* Hide scrollbar for IE, Edge and Firefox */
        .no-scrollbar {
            -ms-overflow-style: none;  /* IE and Edge */
            scrollbar-width: none;  /* Firefox */
        }
    </style>
</head>
<body class="p-[30px] min-h-screen box-border">

    <div class="max-w-[1728px] mx-auto flex flex-col gap-[12px]">
        
        <!-- Header -->
        <header class="bg-white rounded-[36px] h-[111px] px-[37px] flex justify-between items-center flex-shrink-0">
            <!-- Logo -->
            <div class="text-[36px] font-semibold text-[#131313] tracking-wide">SELF</div>

            <!-- Nav -->
            <nav class="hidden md:flex items-center gap-[130px]">
                <a href="#" class="text-[36px] font-medium text-[#131313] hover:text-gray-600 transition-colors">home</a>
                <a href="#" class="text-[36px] font-medium text-[#131313] hover:text-gray-600 transition-colors">explore</a>
                <a href="#" class="text-[36px] font-medium text-[#131313] hover:text-gray-600 transition-colors">info</a>
            </nav>

            <!-- Menu -->
            <div class="text-[36px] font-medium text-[#131313] cursor-pointer hover:text-gray-600 transition-colors">menu</div>
        </header>

        <!-- Body -->
        <div class="flex flex-col md:flex-row gap-[12px] min-h-[calc(100vh-183px)]">
            
            <!-- Sidebar -->
            <aside class="bg-white rounded-[36px] w-full md:w-[350px] p-[17px] flex flex-col flex-shrink-0">
                <!-- Search -->
                <div class="bg-[#F3F3F3] rounded-[22px] h-[60px] flex items-center justify-center mb-[27px]">
                    <span class="text-[24px] font-medium text-[#A9A9A9]">search</span>
                </div>

                <div class="flex-1 overflow-y-auto no-scrollbar px-[20px]">
                    <!-- Size -->
                    <div class="mb-[50px]">
                        <h3 class="text-[32px] font-medium text-[#6C6C6C] mb-[15px]">size</h3>
                        <div class="space-y-[15px]">
                            <label class="flex items-center gap-[10px] cursor-pointer group">
                                <svg width="21" height="32" viewBox="0 0 21 32" fill="none" class="flex-shrink-0">
                                    <circle cx="10.5" cy="15.9444" r="9.73077" stroke="#525252" stroke-width="1.54"/>
                                </svg>
                                <span class="text-[25px] font-medium text-[#525252] group-hover:text-black transition-colors">1080*1920</span>
                            </label>
                            <label class="flex items-center gap-[10px] cursor-pointer group">
                                <svg width="21" height="32" viewBox="0 0 21 32" fill="none" class="flex-shrink-0">
                                    <circle cx="10.5" cy="15.9444" r="9.73077" stroke="#525252" stroke-width="1.54"/>
                                </svg>
                                <span class="text-[25px] font-medium text-[#525252] group-hover:text-black transition-colors">1125*1500</span>
                            </label>
                            <label class="flex items-center gap-[10px] cursor-pointer group">
                                <svg width="21" height="32" viewBox="0 0 21 32" fill="none" class="flex-shrink-0">
                                    <circle cx="10.5" cy="15.9444" r="9.73077" stroke="#525252" stroke-width="1.54"/>
                                </svg>
                                <span class="text-[25px] font-medium text-[#525252] group-hover:text-black transition-colors">300*300</span>
                            </label>
                        </div>
                    </div>

                    <!-- Scene -->
                    <div>
                        <h3 class="text-[32px] font-medium text-[#6C6C6C] mb-[15px]">scene</h3>
                        <div class="space-y-[15px]">
                            <label class="flex items-center gap-[10px] cursor-pointer group">
                                <svg width="21" height="32" viewBox="0 0 21 32" fill="none" class="flex-shrink-0">
                                    <circle cx="10.5" cy="15.9444" r="9.73077" stroke="#525252" stroke-width="1.54"/>
                                </svg>
                                <span class="text-[25px] font-medium text-[#525252] group-hover:text-black transition-colors">课程封面</span>
                            </label>
                            <label class="flex items-center gap-[10px] cursor-pointer group">
                                <svg width="21" height="32" viewBox="0 0 21 32" fill="none" class="flex-shrink-0">
                                    <circle cx="10.5" cy="15.9444" r="9.73077" stroke="#525252" stroke-width="1.54"/>
                                </svg>
                                <span class="text-[25px] font-medium text-[#525252] group-hover:text-black transition-colors">笔记图</span>
                            </label>
                            <label class="flex items-center gap-[10px] cursor-pointer group">
                                <svg width="21" height="32" viewBox="0 0 21 32" fill="none" class="flex-shrink-0">
                                    <circle cx="10.5" cy="15.9444" r="9.73077" stroke="#525252" stroke-width="1.54"/>
                                </svg>
                                <span class="text-[25px] font-medium text-[#525252] group-hover:text-black transition-colors">公众号</span>
                            </label>
                            <label class="flex items-center gap-[10px] cursor-pointer group">
                                <svg width="21" height="32" viewBox="0 0 21 32" fill="none" class="flex-shrink-0">
                                    <circle cx="10.5" cy="15.9444" r="9.73077" stroke="#525252" stroke-width="1.54"/>
                                </svg>
                                <span class="text-[25px] font-medium text-[#525252] group-hover:text-black transition-colors">人物海报</span>
                            </label>
                            <label class="flex items-center gap-[10px] cursor-pointer group">
                                <svg width="21" height="32" viewBox="0 0 21 32" fill="none" class="flex-shrink-0">
                                    <circle cx="10.5" cy="15.9444" r="9.73077" stroke="#525252" stroke-width="1.54"/>
                                </svg>
                                <span class="text-[25px] font-medium text-[#525252] group-hover:text-black transition-colors">banner</span>
                            </label>
                        </div>
                    </div>
                </div>
            </aside>

            <!-- Main Content -->
            <main class="bg-white rounded-[36px] flex-1 p-[17px] overflow-hidden">
                <div class="h-full overflow-y-auto no-scrollbar">
                    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-[17px]">
                        
                        <!-- Card 1 -->
                        <div class="flex flex-col gap-[16px] group cursor-pointer" onclick="window.location.href='detail.html'">
                            <div class="w-full aspect-[307/410] rounded-[24px] overflow-hidden bg-[#F4F4F4]">
                                <!-- Using the large image as placeholder for all cards, or just a bg color -->
                                <img src="images/main-icon.svg" alt="Card" class="w-full h-full object-cover group-hover:scale-105 transition-transform duration-300">
                            </div>
                            <div class="text-center text-[24px] font-medium text-[#484848]">家居家具</div>
                        </div>

                        <!-- Card 2 -->
                        <div class="flex flex-col gap-[16px] group cursor-pointer" onclick="window.location.href='detail.html'">
                            <div class="w-full aspect-[307/410] rounded-[24px] overflow-hidden bg-[#F4F4F4]">
                                <img src="images/main-icon.svg" alt="Card" class="w-full h-full object-cover group-hover:scale-105 transition-transform duration-300">
                            </div>
                            <div class="text-center text-[24px] font-medium text-[#484848]">美妆个护</div>
                        </div>

                        <!-- Card 3 -->
                        <div class="flex flex-col gap-[16px] group cursor-pointer" onclick="window.location.href='detail.html'">
                            <div class="w-full aspect-[307/410] rounded-[24px] overflow-hidden bg-[#F4F4F4]">
                                <img src="images/main-icon.svg" alt="Card" class="w-full h-full object-cover group-hover:scale-105 transition-transform duration-300">
                            </div>
                            <div class="text-center text-[24px] font-medium text-[#484848]">潮流运动</div>
                        </div>

                        <!-- Card 4 -->
                        <div class="flex flex-col gap-[16px] group cursor-pointer" onclick="window.location.href='detail.html'">
                            <div class="w-full aspect-[307/410] rounded-[24px] overflow-hidden bg-[#F4F4F4]">
                                <img src="images/main-icon.svg" alt="Card" class="w-full h-full object-cover group-hover:scale-105 transition-transform duration-300">
                            </div>
                            <div class="text-center text-[24px] font-medium text-[#484848]">时尚潮流</div>
                        </div>

                    </div>
                </div>
            </main>

        </div>
    </div>
</body>
</html>
